<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Angular Material - Grid of card</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://gitcdn.xyz/repo/angular/bower-material/v0.10.1-rc4/angular-material.css'>

        <link rel="stylesheet" href="css/style.css">
		 <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-aria.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-messages.min.js'></script>
<script src='https://gitcdn.xyz/repo/angular/bower-material/v0.10.1-rc4/angular-material.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </head>

  <body>

    <div ng-app="MyApp" class="gridListdemoBasicUsage" ng-controller="AppCtrl as appCtrl">

   <md-toolbar md-theme="dark-purple">
      <div class="md-toolbar-tools">
        <h2 class="md-flex title">{{chillbook.title}}</h2>
      </div>
    </md-toolbar>
			
  <div class='md-padding' layout="row" layout-wrap  layout-align="center center">
		
        <md-card md-theme="light-purple" ng-repeat="user in users">
				
<!--          <img src="http://placehold.it/80x80" class="md-card-image" alt="user avatar">-->
					<img src="{{user.profilePhote}}" class="md-card-image" alt="user avatar">
          <md-card-content>
            <span class="title">{{user.firstName + " " + user.lastName}}</span>
            <span class="subTitle">{{user.jobTitle}}</span>
						<a href="#" class="link">ext: {{user.ext}}</a>
          </md-card-content>
					
					<md-card-actions  layout="column"  layout-align="center center">
						
						<md-button class="{{user.depCode}} departmentButton" >{{user.department}}</md-button>
			
            </md-card-actions>
						
					</md-card>
			
          </div>
        
      </div>
    </div>
  </div>
</div>
   

    
    
    
  </body>
</html>
